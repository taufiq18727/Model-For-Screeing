name: 2. Daily Market Scan

on:
  schedule:
    # Jalan SENIN - JUMAT jam 01:30 UTC (08:30 WIB - Pagi sebelum Market)
    - cron: '30 1 * * 1-5'
  
  # Tombol manual untuk scan kapan saja
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        # Otomatis mengambil model terbaru yang di-commit oleh file train_weekly.yml

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Prediction Script
        run: python predict.py