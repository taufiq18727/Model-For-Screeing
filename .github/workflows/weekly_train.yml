name: 1. Weekly AI Retraining

on:
  schedule:
    # Jalan setiap MINGGU jam 10:00 UTC (17:00 WIB)
    - cron: '0 10 * * 0'
  
  # Tombol manual untuk training sewaktu-waktu
  workflow_dispatch:

permissions:
  contents: write  # IZIN WAJIB: Agar bisa simpan model ke repo

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ‹ï¸â€â™‚ï¸ Run Training Script
        run: python train.py

      - name: ğŸ’¾ Save Model to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ§  AI Brain Updated (Weekly Retrain)"
          file_pattern: "*.keras *.pkl"
          # Bot akan otomatis commit file model_advanced.keras & scaler_v2.pkl